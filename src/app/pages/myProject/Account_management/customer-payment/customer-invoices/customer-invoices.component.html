<div class="container-fluid">
    <span id="MasterPanel">
        <span id="TimrNoti" style="visibility:hidden;display:none;"></span>

        <div class="page-loading-enabled page-loading">
            <div id="ArMainContent_LoaderProgress" style="display:none;" role="status" aria-hidden="true">

                <div class="page-loader page-loader-logo">
                    <img alt="Logo" class="max-h-75px" src="App_Themes/syslogo.png">
                    <div class="spinner spinner-primary"></div>
                </div>

            </div>
        </div>

        <div class="card card-custom ">
            <div class="card-header">
                <div class="card-toolbar gap-2">
                    <a id="ArMainContent_Uc_Clients_Invoices_Lnkback" translate="ACCOUNTS.BACK_TO_BILLS" routerLink="/clientinvoices"
                        class="btn btn-warning btn-shadow font-weight-bold mr-2" href="ClientInvoices"><i
                            class="flaticon2-arrow icon-md"></i> </a>
                    <a id="ArMainContent_Uc_Clients_Invoices_Lnkpayment" translate="ACCOUNTS.BACK_TO_CUSTOMER" routerLink="/clientspayment"
                        class="btn btn-dark btn-shadow font-weight-bold mr-2" href="ClientsPayment"><i
                            class="flaticon2-arrow icon-md"></i> </a>
                </div>
                <div class="card-title">
                    <button class="btn font-weight-bold btn-light-success mr-2" translate="ACCOUNTS.STORE"> </button>
                    <span id="ArMainContent_Uc_Clients_Invoices_idkeygrid" style="display: none">0</span>
                </div>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <div class="col-md-12">
                        <input name="ctl00$ArMainContent$UcBranches$TxtSearch" type="search"
                            id="ArMainContent_UcBranches_TxtSearch" class="form-control spinner input-circle "
                            onkeyup="Search_Gridprod(this,'TxtSearch','GrdView')"
                            [placeholder]="'ACCOUNTS.DATE' | translate">
                    </div>
                </div>
                <div class="form-group row mt-10">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <div>
                                <table class="mGrid" cellspacing="0" rules="all" id="ArMainContent_UcBranches_GrdView"
                                    style="width:100%;border-collapse:collapse;">
                                    <tbody>
                                        <tr class="m-5">

                                            <th scope="col" translate="ACCOUNTS.INVOICE_CODE"></th>
                                            <th scope="col" translate="ACCOUNTS.BY"></th>
                                            <th scope="col" translate="ACCOUNTS.THE_ACCOUNT"></th>
                                            <th scope="col" translate="ACCOUNTS.INVOICE_DATE"></th>
                                            <th scope="col" translate="ACCOUNTS.PAYMENT_FROM"></th>
                                            <th scope="col" translate="ACCOUNTS.PAYMENT_TO_ME"></th>
                                            <th scope="col" translate="ACCOUNTS.INVOICE_VALUE"></th>
                                            <th scope="col" translate="ACCOUNTS.NOTE"></th>
                                            <th scope="col" translate="ACCOUNTS.VIEW_THE_INVOICE"></th>
                                            <th scope="col" translate="ACCOUNTS.PRINT_PAYMENT_VOUCHER"></th>
                                            <th scope="col" translate="ACCOUNTS.DELETE_INVOICE"></th>


                                        </tr>
                                        <br>
                                        <tr class="m-5">
                                            <td align="center">1</td>
                                            <td>مدير النظام</td>
                                            <td> ( الرئيسي ) خزنة رئيسية </td>
                                            <td align="center">26/01/2024</td>
                                            <td align="center">
                                                <span class="label label-lg label-light-success label-inline ">من الشركة</span>
                                            </td>
                                            <td align="center">
                                                <span class="label label-lg label-light-success label-inline ">للعميل</span>
                                            </td>
                                            <td align="center">
                                                <span class="label label-lg label-light-info label-inline">1,735.00</span>
                                            </td>
                                            <td>تم</td>
                                            <td>
                                                <div style="text-align: center">
                                                    <a href="printpaymentinvoice?Payment=1&amp;Client=متجر تجربة" target="_blank" translate="ACCOUNTS.VIEW_THE_INVOICE"
                                                        class="btn btn-light-info btn-block mr-2"><i class="fa-solid fa-print"></i>  </a>
                                                </div>
                                            </td>
                                            <td>
                                                <div style="text-align: center">
                                                    <a href="PrintClientPayment?Payment=1&amp;ClientNm=متجر تجربة" target="_blank" translate="ACCOUNTS.PRINT_PAYMENT_VOUCHER"
                                                        class="btn btn-light-primary btn-block "><i class="fa-solid fa-print"></i>  </a>
                                                </div>
                                            </td>
                                            <td>
                                                <div style="text-align: center">
                                                    <a id="ArMainContent_Uc_Clients_Invoices_GrdView_LnkPaymentRecordsRemov_0"
                                                        class="btn btn-light-danger btn-block " translate="ACCOUNTS.DELETE_INVOICE"
                                                        href="javascript:__doPostBack('ctl00$ArMainContent$Uc_Clients_Invoices$GrdView$ctl02$LnkPaymentRecordsRemov','')">
                                                        <i class="fa-solid fa-trash"></i> </a>
                                                </div>
                                            </td>
                                        </tr>
                                      


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </span>
    <!--end::Dashboard-->
</div>
