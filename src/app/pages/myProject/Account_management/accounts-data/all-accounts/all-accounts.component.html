<div class="container-fluid">
    <span id="MasterPanel">
        <span id="TimrNoti" style="visibility:hidden;display:none;"></span>

        <div class="page-loading-enabled page-loading">
            <div id="ArMainContent_LoaderProgress" style="display: none;" role="status" aria-hidden="true">

                <div class="page-loader page-loader-logo">
                    <img alt="Logo" class="max-h-75px" src="App_Themes/syslogo.png">
                    <div class="spinner spinner-primary"></div>
                </div>

            </div>
        </div>

        <div class="card card-custom ">
            <div class="card-header">
                <div class="card-toolbar">
                    <a id="ArMainContent_UcBranches_LnkAddModal" class=" mb-4 btn btn-primary btn-shadow font-weight-bold mr-2"
                        href="javascript:__doPostBack('ctl00$ArMainContent$UcBranches$LnkAddModal','')" translate="INITIALIZATION.BRANCH.ADD"  (click)="addAcount()">
                        <i class="fa-regular fa-square-plus  mx-2"></i>           </a>
                </div>
                <div class="card-title">
                    <label id="ArMainContent_Uc_Treasury_Acc_Tab_Cond" style="display: none">0</label>
                    <span id="ArMainContent_Uc_Treasury_Acc_idkeygrid" style="display: none"></span>
                </div>
            </div>
            <div class="card-body">
                <div class="nav nav-tabs nav-tabs-line mb-5 ms-0">
                    <li class="nav-item">
                        <a id="ArMainContent_Uc_Treasury_Acc_LnkAll" class="nav-link" routerLink="/treasuryacc/">
                            <span class="nav-icon m-2"><i class="fa-solid fa-calendar-days"></i></span>
                            <span class="nav-text ms-2 " translate="ACCOUNTS.ALL_ACCOUNTS"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="ArMainContent_Uc_Treasury_Acc_Lnktreasury" class="nav-link" routerLink="/treasuryacc/storage">
                            <span class="nav-icon m-2"><i class="fa-solid fa-calendar-days"></i></span>
                            <span class="nav-text ms-2" translate="ACCOUNTS.STORAGE"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="ArMainContent_Uc_Treasury_Acc_Lnkbank" class="nav-link" routerLink="/treasuryacc/banks">
                            <span class="nav-icon m-2"><i class="fa-solid fa-calendar-days"></i></span>
                            <span class="nav-text ms-2" translate="ACCOUNTS.BANKS"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a id="ArMainContent_Uc_Treasury_Acc_Lnkewallet" class="nav-link" routerLink="/treasuryacc/electronicWallets">
                            <span class="nav-icon m-2"><i class="fa-solid fa-calendar-days"></i></span>
                            <span class="nav-text ms-2" Bills translate="ACCOUNTS.ELECTRONIC_WALLETS"
></span>
                        </a>
                    </li>
                </div>
                
                <div class="form-group row">
                    <div class="col-md-12">
                        <input name="ctl00$ArMainContent$UcBranches$TxtSearch" type="search" id="ArMainContent_UcBranches_TxtSearch"
                            class="form-control spinner input-circle " onkeyup="Search_Gridprod(this,'TxtSearch','GrdView')"
                            [placeholder]="'INITIALIZATION.POWERS_TEMPLATES.SEARCHPLACEHOLDER' | translate">
                    </div>
                </div>
                <div class="form-group row mt-10">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <div>
                                <table class="mGrid" cellspacing="0" rules="all"  id="ArMainContent_UcBranches_GrdView"
                                    style="width:100%;border-collapse:collapse;">
                                    <tbody>
                                        <tr class="m-5">
                                            <th scope="col" style="width:2%;" translate="ACCOUNTS.CODE"></th>
                                            <th scope="col" translate="ACCOUNTS.ACCOUNT_TYPE"></th>
                                            <th scope="col" translate="ACCOUNTS.BRANCH"></th>
                                            <th scope="col" translate="ACCOUNTS.ACCOUNT_NAME"></th>
                                            <th scope="col" translate="ACCOUNTS.ACCOUNT_NUMBER"></th>
                                            <th scope="col" translate="ACCOUNTS.ACCOUNT_BALANCE"></th>
                                            <th scope="col" translate="ACCOUNTS.BASIC_ACCOUNT"></th>
                                            <th scope="col" translate="INITIALIZATION.BRANCH.OPTIONS"></th>
                                        </tr>
                                        <br>
                                        
                                        <tr class="m-5" >
                                            <td align="center">
                                                <span id="ArMainContent_UcBranches_GrdView_GrdSerial_0">1</span>
                                            </td>                                         
                                            <td>خزنة </td>
                                            <td>الرئيسي</td>
                                            <td>خزنة رئيسية</td>
                                            <td align="center">
                                                <span class="label label-lg label-light-warning label-inline "> </span>
                                            </td>
                                            <td> -70</td>
                                            <td> نعم</td>
                                           
                                            <td>
                                                <button class="btn btn-icon btn-active-light-primary w-30px h-30px me-3" data-action="edit"
                                                  data-id="259">
                                                  <i class="ki-duotone ki-pencil fs-3"><span class="path1"></span><span class="path2"></span></i>
                                                </button>
                                                <button class="btn btn-icon btn-active-light-primary w-30px h-30px" data-action="delete"
                                                  data-id="259">
                                                  <i class="ki-duotone ki-trash fs-3">
                                                    <span class="path1"></span><span class="path2"></span>
                                                    <span class="path3"></span><span class="path4"></span><span class="path5"></span>
                                                  </i>
                                                </button>
                                              </td>
                                        </tr>
                                        <tr class="grdfoter">
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                            <td style="color:#FFFFFF;">الاجـمـالـي</td>
                                            <td style="color:#FFFFFF;">-70.0</td>
                                            <td>&nbsp;</td>
                                            <td>&nbsp;</td>
                                        </tr>
                    
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
           
            </div>
        </div>
       

    </span>
</div>
<app-add-acount #modalAddAccount [modalConfig]="addAccountConfig"></app-add-acount>
