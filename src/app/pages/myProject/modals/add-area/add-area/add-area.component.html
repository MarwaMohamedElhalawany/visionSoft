<ng-template #modal>
    <div class="modal-content w-100">
        <div class="page-loading-enabled page-loading">
            <div id="ArMainContent_UcAreas_LoaderProgress" style="display:none;" role="status" aria-hidden="true">

                <div class="page-loader page-loader-logo">
                    <img alt="Logo" class="max-h-75px" src="App_Themes/syslogo.png">
                    <div class="spinner spinner-primary"></div>
                </div>

            </div>
        </div>
        <div class="modal-header">
            <h5 id="ArMainContent_UcAreas_modaladd" class="modal-title" translate="INITIALIZATION.REASONS.ADDITION">
            </h5>
                <i class="fa-solid fa-xmark" (click)="dismiss()"></i>
        </div>


        <div id="ArMainContent_UcAreas_modaladdedit" class="modal-body" style="display:block;">
            <div class="row ">
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-4 ">
                            <div class="form-group my-2">
                                <label translate="INITIALIZATION.BRANCH.AREA_CODE" class="text-dark my-1"> </label>
                                <input name="ctl00$ArMainContent$UcAreas$Txt_ID" type="text"
                                    id="ArMainContent_UcAreas_Txt_ID" class="form-control " disabled="disabled"
                                    value="1419">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-xs-12 my-2">
                            <div class="form-group ">
                                <label for="DDLCity" translate="INITIALIZATION.BRANCH.THE_CITY" class="text-dark my-1"></label>
                                <div class="card d-flex justify-content-center">
                                    <p-dropdown [options]="branchList" [(ngModel)]="selectedBranch" optionLabel="name"
                                        [style]="{ 'width': '100%'}" [filter]="true" filterBy="name" [showClear]="true"
                                        placeholder="-- اختر --">
                                        <ng-template pTemplate="selectedItem" let-selectedOption>
                                            <div class="d-flex align-items-center gap-2">
                                                <div>{{ selectedOption.name }}</div>
                                            </div>
                                        </ng-template>
                                        <ng-template let-branch pTemplate="item">
                                            <div class="d-flex align-items-center gap-2">
                                                <div>{{ branch.name }}</div>
                                            </div>
                                        </ng-template>
                                    </p-dropdown>
                                </div>
                                <span id="ArMainContent_UcAreas_ReqDDLCity" style="color:Red;display:none;">من فضلك اختر
                                    المدينة</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 my-2">
                            <div class="form-group">
                                <label translate="INITIALIZATION.BRANCH.AREA_NAME" class="text-dark my-2"> </label>
                                <input name="ctl00$ArMainContent$UcAreas$Txt_Ar_Nm" type="text"
                                    id="ArMainContent_UcAreas_Txt_Ar_Nm" class="form-control "
                                    [placeholder]="'INITIALIZATION.BRANCH.AREA_NAME' | translate">
                                <span id="ArMainContent_UcAreas_ReqTxt_Ar_Nm" style="color:Red;display:none;">من فضلك
                                    ادخل اسـم الــمــنــطــقــــة</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 my-2">
                            <div class="form-group">
                                <label translate="INITIALIZATION.BRANCH.FOREIGN_NAME" class="text-dark my-2"> </label>
                                <input name="ctl00$ArMainContent$UcAreas$Txt_En_Nm" type="text"
                                    id="ArMainContent_UcAreas_Txt_En_Nm" class="form-control "
                                    [placeholder]="'INITIALIZATION.BRANCH.FOREIGN_NAME' | translate">
                                <span id="ArMainContent_UcAreas_ReqTxt_En_Nm" style="color:Red;display:none;">من فضلك
                                    ادخل الاســم الاجـنـبـي</span>
                            </div>
                        </div>
                    </div>
                    <div id="ArMainContent_UcAreas_DivShippFixed" class="form-group row" style="display:block;">
                        <div class="col-md-12">
                            <div class="btn font-weight-bold btn-block btn-light-dark mr-2"
                                style="padding-bottom: unset; padding-top: unset; margin-top: 27px; ">
                                <div class="checkbox-inline m-2" style="margin-top: 5px">
                                    <label class="checkbox checkbox-lg px-1">
                                        <input id="ArMainContent_UcAreas_Chk_Shipp_Fixed" type="checkbox"
                                            name="ctl00$ArMainContent$UcAreas$Chk_Shipp_Fixed"
                                            >
                                        <span translate="INITIALIZATION.BRANCH.PRICE" class="px-2"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
<div class="col-md-1" ></div>

                <div class="col-md-7 "  >
                    <div class="table-responsive">
                        <div>
                            <table class="mGrid" cellspacing="0" rules="all"  id="ArMainContent_UcBranches_GrdView"
                                style="width:100%;border-collapse:collapse;">
                                <tbody>
                                    <tr class="m-5">
                                        <th scope="col" style="width:2%;" translate="INITIALIZATION.BRANCH.CODE"></th>
                                        <th scope="col" translate="INITIALIZATION.BRANCH.LIST_TYPE"></th>
                                        <th scope="col" translate="INITIALIZATION.BRANCH.PRICE_LIST"></th>
                                        <th scope="col" translate="INITIALIZATION.BRANCH.KILO"></th>
                                        <th scope="col" translate="INITIALIZATION.BRANCH.SHIPPING"></th>                 
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
        <div id="ArMainContent_UcAreas_modaldelete" class="modal-body" style="display:none;">
            <div class="row">
                <div class="col-md-12 ">
                    <div class="alert alert-custom alert-outline-danger fade show mb-5" role="alert">
                        <div class="alert-icon"><i class="flaticon-warning"></i></div>
                        <div id="ArMainContent_UcAreas_RemovAlert" class="alert-text"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="ArMainContent_UcBranches_modaladdfotr" class="modal-footer" style="display:block;">
            <a onclick="BtnClick();" id="ArMainContent_UcBranches_LnkSave" class="btn btn-primary font-weight-bold"
                href="javascript:WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions(&quot;ctl00$ArMainContent$UcBranches$LnkSave&quot;, &quot;&quot;, true, &quot;&quot;, &quot;&quot;, false, true))"
                translate="INITIALIZATION.POWERS_TEMPLATES.SAVE"></a>
            <button type="button" class="btn btn-light-danger font-weight-bold" data-dismiss="modal" (click)="dismiss()"
                translate="INITIALIZATION.POWERS_TEMPLATES.CANCELLATION"></button>
        </div>
        <div id="ArMainContent_UcAreas_modaldeletefotr" class="modal-footer" style="display:none;" dir="ltr">
            <a id="ArMainContent_UcAreas_LnkExecRemov" class="btn btn-primary font-weight-bold"
                href="javascript:__doPostBack('ctl00$ArMainContent$UcAreas$LnkExecRemov','')">نعم</a>
            <button type="button" class="btn btn-light-danger font-weight-bold" data-dismiss="modal">إلغاء</button>
        </div>
    </div>

</ng-template>
